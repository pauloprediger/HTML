<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Trabalhando com mídias </h1>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/min.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/med.png" type="image/png">
        <img src="imagens/big.png" alt="Foto Grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <!--<audio src="midia/audio001.mp3" controls autoplay></audio>-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio001.mp3" type="audio/mpeg">
        <source src="midia/audio001.mp3" type="audio/ogg">
        <source src="midia/audio001.mp3" type="audio/wav">
        <p>infelizmente seu navegador n consegue reproduzir audio. <a href="midia/audio001.mp3">Clique aqui para baixar o audio mp3</a></p>
    </audio>
</body>
</html>
